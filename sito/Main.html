<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di prova</title>
    <style>
        /* Stili per il body */
        body {
            background-image: url('Loghi/logo.jpg'); /* Immagine di sfondo iniziale */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Necessario per posizionare la rotella */
            overflow: hidden; /* Per evitare che il video fuoriesca */
        }

        /* Stili per la rotella di caricamento */
        .loader {
            border: 16px solid #f3f3f3; /* Colore di sfondo della rotella */
            border-top: 16px solid #3498db; /* Colore della parte visibile della rotella */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            position: absolute;
            bottom: 20px; /* Distanza dal fondo */
            right: 20px; /* Distanza dal lato destro */
        }

        /* Animazione della rotella */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stili per il video di sfondo */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assicura che il video copra l'intera area */
            z-index: -1; /* Mette il video dietro al contenuto */
        }
    </style>
</head>
<body>
    <!-- Rotella di caricamento -->
    <div class="loader" id="loader"></div>

    <!-- Video di sfondo (inizialmente nascosto) -->
    <video id="background-video" autoplay muted loop style="display:none;">
        <source src="Loghi/Logo.mp4" type="video/mp4">
        Il tuo browser non supporta il formato video.
    </video>

    <script>
        // Funzione per mostrare il video e nascondere la rotella dopo 3 secondi
        setTimeout(function() {
            // Nascondi la rotella
            document.getElementById('loader').style.display = 'none';

            // Mostra il video
            document.getElementById('background-video').style.display = 'block';
        }, 3000); // 3000 millisecondi = 3 secondi

        // Funzione per rimuovere tutto dopo 1.5 secondi dal momento in cui il video è visibile
        setTimeout(function() {
            // Rimuovi il video, la rotella e l'immagine di sfondo
            document.getElementById('background-video').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            document.body.style.backgroundImage = 'none'; // Rimuove l'immagine di sfondo
        }, 4500); // 4500 millisecondi = 3 secondi (video) + 1.5 secondi (tempo per rimuovere tutto)

        // Mostra l'immagine di sfondo "Loghi/schermo.jpg" per 0.5 secondi
        setTimeout(function() {
            // Imposta l'immagine di sfondo
            document.body.style.backgroundImage = "url('Loghi/schermo.jpg')";
        }, 4500); // Dopo 4.5 secondi (3 sec video + 1.5 sec di attesa)

        setTimeout(function() {
            // Rimuove l'immagine di sfondo dopo 0.5 secondi
            document.body.style.backgroundImage = 'none';
        }, 5000); // 5000 millisecondi = 4.5 secondi (inizio immagine) + 0.5 secondi di visualizzazione

        // Aggiungi lo sfondo nero per 1 secondo
        setTimeout(function() {
            // Imposta lo sfondo nero
            document.body.style.backgroundColor = 'black';
        }, 5000); // 5000 millisecondi = momento in cui l'immagine è stata rimossa

        // Mostra nuovamente l'immagine "Loghi/schermo.jpg" per 1 secondo
        setTimeout(function() {
            // Imposta di nuovo l'immagine di sfondo
            document.body.style.backgroundImage = "url('Loghi/schermo.jpg')";
        }, 6000); // 6000 millisecondi = 5 sec + 1 sec di sfondo nero

        setTimeout(function() {
            // Rimuove l'immagine di sfondo dopo 1 secondo
            document.body.style.backgroundImage = 'none';
        }, 7000); // 7000 millisecondi = 6 sec + 1 sec per mostrare l'immagine

        // Dopo tutte le animazioni, apri il file demo.html
        setTimeout(function() {
            // Reindirizza alla pagina demo.html
            window.location.href = 'demo.html';
        }, 7000); // 7000 millisecondi = 7 sec di animazioni complete
    </script>
</body>
</html>
